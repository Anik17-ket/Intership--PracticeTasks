<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script>
        function getadd() {
            let name = document.getElementById("nm").value;
            let email = document.getElementById("em").value;
            let pass = document.getElementById("ps").value;
            let mobile = document.getElementById("nmm").value;

            if (!name || !email || !pass || !mobile) {
                alert("Please fill all fields.");
                return;
            }

            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
            localStorage.setItem("pass", pass);
            localStorage.setItem("mobile", mobile);

            alert("Signup Successful! Data saved.");
             window.location.href="welcome.html"
        }
    </script>
</head>
<body>
    <center>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="nm" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" id="em" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">MobileNo</label>
            <input type="number" id="nmm" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="ps" class="form-control" required>
        </div>

        <button class="btn btn-primary" onclick="getadd()">Signup</button>
        <a href="login.html" class="btn btn-primary">Old user? Login</a>
    </center> 
</body>
</html>
