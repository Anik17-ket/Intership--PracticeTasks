<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script>
      function onclk()
      {
        alert("Onclick worked")
        document.getElementById("bg").style.backgroundColor="blue"
      }
      function ondclk()
      {
        alert("Ondclick worked")
        document.getElementById("bg").style.backgroundColor="grey"
      }
      function onmousovr()
      {
        alert("Onmouseover worked")
        document.getElementById("bg").style.backgroundColor="green"
      }
      function onmoud()
      {
        alert("Onmousedown worked")
        document.getElementById("bg").style.backgroundColor="red"
      }
      function onkeyp()
      {
        alert("Onkeyup worked")
        document.getElementById("bg").style.backgroundColor="yellow"
      }
      function onkeyd()
      {
        alert("Onkeydown worked")
        document.getElementById("bg").style.backgroundColor="purple"
      }
      function onld()
      {
        alert("Onload worked")
        document.getElementById("bg").style.backgroundColor="black"
      }

  
    </script>
  </head>
  <body onload="onld()" id="bg">
    <center>
      <button type="button" onclick="onclk()" class="btn btn-primary">Primary</button>
       <button type="button" ondblclick="ondclk()" class="btn btn-secondary">Secondary</button>
      <button type="button" onmouseover="onmousovr()" class="btn btn-success">Success</button>
      <button type="button" onmousedown="onmoud()" class="btn btn-danger">Danger</button>
      <button type="button" onkeyup="onkeyp()"btn btn-warning">Warning</button>
      <button type="button" onkeydown="onkeyd()" class="btn btn-info">Info</button>
      <button type="button"  class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>
    
</center>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
